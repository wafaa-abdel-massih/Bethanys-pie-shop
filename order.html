<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css" type="text/css">
    <link rel="stylesheet" href="css/order.css">
    <title>Order | Bethany's pie shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <img src="images/logo.png" class="logo" alt="Brthany's pie shop logo">
        </aside>
        <article>
            <h1>Order</h1>

            <div class="pie">
                <img src="">
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>

            <form action="" method="POST">

                <input type="hidden" id="pie-order" name="pie-order">
                
                <input type="hidden" id="location" name="location">

                <div class="input-group">
                    <div><label for="first-name" id="first-name">First-name</label></div>
                    <div><input type="text" name="first-name" id="first-name"></div>
                </div>
                <div class="input-group">
                    <div><label for="last-name" id="last-name">Last-name</label></div>
                    <div><input type="text" name="last-name" id="last-name"></div>
                </div>
                <div class="input-group">
                    <div><label for="address" id="address">Address</label></div>
                    <div><input type="text" name="address" id="address"></div>
                </div>
                <div class="input-group">
                    <div><label for="state" id="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select one ]</option>
                            <option value="Alabma">Alabma</option>
                            <option value="Alaska">Alaska</option>
                            <option value="California">California</option>
                            <option value="Florida">Florida</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div><label for="postal-code" id="postal-code">Postal code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code"></div>
                </div>
                <div class="input-group">
                    <div><label for="Comments" id="Comments">Comments</label></div>
                    <div>
                        <textarea 
                            name="Comments" 
                            id="Comments" 
                            cols="30" 
                            rows="10"
                        ></textarea>
                    </div>
                </div>
                <input type="reset">
                <input type="submit" value="order">
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script src="js/order.js"></script>
</html>
